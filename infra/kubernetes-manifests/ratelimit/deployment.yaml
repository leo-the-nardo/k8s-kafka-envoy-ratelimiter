apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratelimit-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratelimit-service
  template:
    metadata:
      labels:
        app: ratelimit-service
    spec:
      containers:
        - name: ratelimit
          image: envoyproxy/ratelimit:v1.5.0
          command: ["/bin/ratelimit"]
          env:
            - name: LOG_LEVEL
              value: debug
            - name: REDIS_SOCKET_TYPE
              value: tcp
            - name: REDIS_URL
              value: redis-master:6379
            - name: USE_STATSD
              value: "false"
            - name: RUNTIME_ROOT
              value: /data
            - name: RUNTIME_SUBDIRECTORY
              value: ratelimit
          ports:
            - containerPort: 8081
              name: grpc
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              mountPath: /data/ratelimit/config
              subPath: config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: ratelimit-config
---
apiVersion: v1
kind: Service
metadata:
  name: ratelimit-service
  namespace: default
spec:
  selector:
    app: ratelimit-service
  ports:
    - port: 8081
      targetPort: 8081
      name: grpc
    - port: 8080
      targetPort: 8080
      name: http-admin

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kt-consumer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kt-consumer
  template:
    metadata:
      labels:
        app: kt-consumer
    spec:
      containers:
        - name: kt-consumer
          image: kafka-consumer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: KAFKA_BROKERS
              value: my-cluster-kafka-bootstrap:9092
            - name: RATELIMIT_SERVICE_URL
              value: localhost:8081
            - name: SERVER_PORT
              value: "8090"
          ports:
            - containerPort: 8090
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
        - name: ratelimit
          image: envoyproxy/ratelimit:v1.5.0
          command: ["/bin/ratelimit"]
          env:
            - name: LOG_LEVEL
              value: debug
            - name: REDIS_SOCKET_TYPE
              value: tcp
            - name: REDIS_URL
              value: redis-master:6379
            - name: USE_STATSD
              value: "false"
            - name: RUNTIME_ROOT
              value: /data
            - name: RUNTIME_SUBDIRECTORY
              value: ratelimit
          ports:
            - containerPort: 8081
              name: grpc
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              mountPath: /data/ratelimit/config
              subPath: config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: ratelimit-config

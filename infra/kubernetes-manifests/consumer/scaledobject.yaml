apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: kt-consumer-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: kt-consumer
  minReplicaCount: 2
  maxReplicaCount: 20
  triggers:
    - type: kafka
      metadata:
        bootstrapServers: my-cluster-kafka-bootstrap:9092
        consumerGroup: kafka-router-group
        topic: input-topic
        lagThreshold: "50"
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Pods
              value: 2
              periodSeconds: 15
            - type: Percent
              value: 50
              periodSeconds: 15
